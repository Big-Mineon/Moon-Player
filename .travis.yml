 
language: cpp

jobs:
  include:
    - name: Ubuntu 14.04 build
      os: linux
      dist: trusty
      env:
        - UBUNTU_RELEASE: trusty
        - EXTRA_CMAKE_OPTS: -DCMAKE_PREFIX_PATH=/opt/qt59
      addons:
        apt:
          sources:
            - sourceline: 'ppa:beineri/opt-qt597-trusty'
            - sourceline: 'ppa:mc3man/testing6'
          packages:
            - build-essential
            - cmake
            - desktop-file-utils
            - pkg-config
            - libgl1-mesa-dev
            - libglu1-mesa-dev
            - qt59base
            - qt59quickcontrols
            - qt59quickcontrols2
            - qt59x11extras
            - qt59tools
            - libmpv-dev
          update: true
      

    - name: Ubuntu 18.04 build
      os: linux
      dist: bionic
      env: 
        - UBUNTU_RELEASE: bionic
      addons:
        apt:
          packages:
            - build-essential
            - cmake
            - desktop-file-utils
            - pkg-config
            - qtbase5-dev
            - qtbase5-private-dev
            - qtdeclarative5-dev
            - qttools5-dev
            - libqt5x11extras5-dev
            - libmpv-dev
          update: true
      

    - name: macOS build
      os: osx
      env:
        - EXTRA_CMAKE_OPTS: -DCMAKE_PREFIX_PATH=/usr/local/opt/qt
      addons:
        homebrew:
          taps: coslyk/mpv
          packages:
            - cmake
            - pkg-config
            - qt
            - mpv-lite
          update: true
    
    - name: Windows (VS2017 x64) build
      os: windows
      env:
        - PLATFORM: x64
        - QT5_BASE_DIR: C:/Qt/5.12.3/msvc2017_64
        - EXTRA_CMAKE_OPTS: -DCMAKE_PREFIX_PATH=C:/Qt/5.12.3/msvc2017_64
        - PATH: /c/Python37:/c/Python37/Scripts:$PATH


cache:
  directories:
    - $HOME/Library/Caches/Homebrew
    - travis-cache

before_cache:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew cleanup; fi
  - if [ "$TRAVIS_OS_NAME" == "windows" ]; then .travis/travis-cache-windows.sh save; fi
  

before_install:
  # Install innosetup, zip, Qt and libmpv on Windows
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then .travis/travis-cache-windows.sh restore; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then .travis/travis-install-qt-windows.sh; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then curl -Lo libmpv.zip https://github.com/coslyk/moonplayer/releases/download/2.9.2/libmpv_win_x64.zip; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then unzip -o libmpv.zip -d libmpv; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install -y zip innosetup python --version 3.7.6; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then pip install pyinstaller; fi

install:
  - chmod a+x .travis/pkg2appimage .travis/macdeploy.sh


script:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then cmake -A $PLATFORM -DCMAKE_BUILD_TYPE=Release $EXTRA_CMAKE_OPTS .; fi
  - if [ "$TRAVIS_OS_NAME" != "windows" ]; then cmake -DCMAKE_BUILD_TYPE=Release $EXTRA_CMAKE_OPTS .; fi
  - cmake --build . --config Release
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then .travis/windeploy.sh; fi
  
before_deploy:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then make install DESTDIR=. ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then .travis/pkg2appimage .travis/appimage-${UBUNTU_RELEASE}.yml ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then mv src/MoonPlayer.app .; .travis/macdeploy.sh MoonPlayer.app src/qml/ ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then zip -9 -r MoonPlayer_${TRAVIS_TAG}_macOS.zip MoonPlayer.app ; fi


deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - out/*.AppImage
    - MoonPlayer_*.zip
  file_glob: true
  on:
    repo: coslyk/moonplayer
    tags: true
